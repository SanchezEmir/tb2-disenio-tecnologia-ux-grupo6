<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comprobante de Pago - Casa Andina</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f2f2f2;
        font-family: "Roboto", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center; /* Centrar verticalmente */
        justify-content: center;
      }
      .receipt-container {
        background-color: white;
        width: 100%;
        max-width: 400px; /* Ancho típico de móvil o recibo */
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      /* Borde dentado arriba (efecto ticket) - Opcional */
      .receipt-container::before {
        content: "";
        position: absolute;
        top: -5px;
        left: 0;
        width: 100%;
        height: 10px;
        background: linear-gradient(135deg, white 5px, transparent 0) 0 5px,
          linear-gradient(-135deg, white 5px, transparent 0) 0 5px;
        background-color: #f2f2f2;
        background-position: left bottom;
        background-repeat: repeat-x;
        background-size: 10px 10px;
      }
      .paypal-logo {
        color: #003087;
        font-weight: bold;
        font-style: italic;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="receipt-container rounded-3">
      <div class="text-center mb-4">
        <div class="mb-3">
          <i
            class="bi bi-check-circle-fill text-success"
            style="font-size: 3.5rem"
          ></i>
        </div>
        <h4 class="fw-bold mb-1">Pago Exitoso</h4>
        <p class="text-secondary small">16 de Noviembre, 2025 - 10:42 AM</p>
        <h1 class="fw-bold mt-3">S/ 1,095.00</h1>
      </div>

      <hr class="border-secondary opacity-25" />

      <div class="py-2">
        <div class="d-flex justify-content-between mb-3">
          <span class="text-secondary fw-bold small">Para</span>
          <span class="fw-bold text-end"
            >Casa Andina Hoteles<br /><small class="text-secondary fw-normal"
              >pagos@casa-andina.com</small
            ></span
          >
        </div>

        <div class="d-flex justify-content-between mb-3">
          <span class="text-secondary fw-bold small">De</span>
          <span class="fw-bold text-end">Issac Valdez</span>
        </div>

        <div class="d-flex justify-content-between mb-3">
          <span class="text-secondary fw-bold small">Método de Pago</span>
          <span class="fw-bold text-end">Visa **** 4532</span>
        </div>

        <div class="d-flex justify-content-between mb-3">
          <span class="text-secondary fw-bold small">ID Transacción</span>
          <span class="fw-bold text-end font-monospace text-uppercase"
            >8X294L11K9</span
          >
        </div>
      </div>

      <div class="bg-light p-3 rounded-3 mb-4 border border-light">
        <h6 class="fw-bold mb-2 small text-uppercase text-secondary">
          Detalle de compra
        </h6>
        <div class="d-flex justify-content-between">
          <span>Reserva: Select Miraflores</span>
          <span class="fw-bold">S/ 1,095.00</span>
        </div>
        <small class="text-secondary d-block mt-1"
          >5 Noches (20 Dic - 25 Dic)</small
        >
      </div>

      <div class="d-grid gap-2">
        <button
          class="btn btn-outline-dark rounded-pill py-2 fw-bold"
          onclick="window.print()"
        >
          <i class="bi bi-printer me-2"></i> Imprimir Comprobante
        </button>

        <a
          href="perfil.html"
          class="btn btn-primary rounded-pill py-2 fw-bold"
          style="background-color: #003087; border: none"
        >
          Volver al Perfil
        </a>
      </div>

      <div class="text-center mt-4">
        <img
          src="img/logo-casa-andina-negro.svg"
          alt="Logo Casa Andina"
          style="height: 20px; opacity: 0.5"
        />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
