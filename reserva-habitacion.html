<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seleccionar Habitación - Casa Andina</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <header class="bg-black py-3 px-3 d-flex align-items-center sticky-top">
      <a href="reserva-fechas.html" class="text-white">
        <i class="bi bi-arrow-left fs-2"></i>
      </a>
      <div class="flex-grow-1 text-center me-4">
        <img
          src="img/logo-casa-andina-blanco.svg"
          alt="Logo Casa Andina"
          height="30"
        />
      </div>
    </header>

    <div class="container py-4 text-center">
      <h4 class="fw-bold mb-3">Nuestras habitaciones y suites</h4>

      <div
        class="btn-group w-100 mb-4 shadow-sm rounded-pill overflow-hidden"
        role="group"
      >
        <button type="button" class="btn btn-white border-end active-room-type">
          Suite<br />Matrimonial
        </button>
        <button type="button" class="btn btn-white border-end">
          Habitación<br />Superior Triple
        </button>
        <button type="button" class="btn btn-white">
          Habitación<br />Superior Doble
        </button>
      </div>

      <h4 class="fw-bold mb-3">Selecciona el piso</h4>
      <div class="d-flex justify-content-between gap-2 mb-4">
        <button
          class="btn btn-white border shadow-sm rounded-3 flex-fill py-2 active-floor"
        >
          Piso 1
        </button>
        <button class="btn btn-white border shadow-sm rounded-3 flex-fill py-2">
          Piso 2
        </button>
        <button class="btn btn-white border shadow-sm rounded-3 flex-fill py-2">
          Piso 3
        </button>
        <button class="btn btn-white border shadow-sm rounded-3 flex-fill py-2">
          Piso 4
        </button>
        <button class="btn btn-white border shadow-sm rounded-3 flex-fill py-2">
          Piso 5
        </button>
      </div>

      <h4 class="fw-bold mb-3">Selecciona el numero de habitación:</h4>
      <div class="row g-2 mb-4">
        <div class="col-3">
          <button
            class="btn btn-white border shadow-sm w-100 py-2 rounded-3 room-btn selected-room"
          >
            <i class="bi bi-door-closed-fill me-1"></i>101
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-white border shadow-sm w-100 py-2 rounded-3 room-btn"
          >
            <i class="bi bi-door-closed-fill me-1"></i>102
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-white border shadow-sm w-100 py-2 rounded-3 room-btn"
          >
            <i class="bi bi-door-closed-fill me-1"></i>103
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-white border shadow-sm w-100 py-2 rounded-3 room-btn"
          >
            <i class="bi bi-door-closed-fill me-1"></i>104
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-white border shadow-sm w-100 py-2 rounded-3 room-btn"
          >
            <i class="bi bi-door-closed-fill me-1"></i>105
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-white border shadow-sm w-100 py-2 rounded-3 room-btn"
          >
            <i class="bi bi-door-closed-fill me-1"></i>106
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-white border shadow-sm w-100 py-2 rounded-3 room-btn"
          >
            <i class="bi bi-door-closed-fill me-1"></i>107

        <div class="col-3">
          <button
            class="btn btn-white border shadow-sm w-100 py-2 rounded-3 room-btn"
          >
            <i class="bi bi-door-closed-fill me-1"></i>108
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-white border shadow-sm w-100 py-2 rounded-3 room-btn"
          >
            <i class="bi bi-door-closed-fill me-1"></i>109
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-white border shadow-sm w-100 py-2 rounded-3 room-btn"

        </div>
        <div class="col-3">
          <button

          >
            <i class="bi bi-door-closed-fill me-1"></i>112
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-white border shadow-sm w-100 py-2 rounded-3 room-btn"
          >

        </div>

      <div class="bg-white rounded-4 p-3 shadow-sm mb-4 text-start">
        <p class="mb-2 text-secondary fw-bold">Resumen</p>
        <div class="d-flex justify-content-between mb-3 pb-3 border-bottom">
          <span>S/.219 x 5 noches</span>
          <span class="fw-bold">S/ 1,095</span>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="fw-bold mb-0">Total</h4>
          <h3 class="fw-bold mb-0">S/ 1,095</h3>
        </div>
      </div>

      <div class="d-grid gap-3">
        <a href="pago.html" class="btn btn-black rounded-pill py-2 fw-bold"
          >Continuar Pago</a
        >
        <a
          href="reserva-fechas.html"
          class="btn btn-outline-dark rounded-pill py-2 fw-bold bg-white"
